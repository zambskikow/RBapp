name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]
  # Permite rodar manualmente se precisar
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push --force https://eikiko:$HF_TOKEN@huggingface.co/spaces/eikiko/rbapp main
